        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'baloo bhaiyya', sans-serif;
        }

        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            /* background: linear-gradient(to right bottom, #8cc8fe, #5cb2fd); */
            background: white;
        }

        #profile-card {
            position: relative;
            padding: 40px;
            border-radius: 3px;
            /* background: linear-gradient(to top, white, rgb(138, 53, 223)); */
            /* background : blueviolet; */
             background-image: linear-gradient(135deg, rgb(164, 52, 198), rgb(129, 48, 241));
            /* background:rgb(138, 53, 223); */
            /* border :5px solid rgb(128, 0, 255); */
            /* background: linear-gradient(to right bottom,
                    rgba(255, 255, 255, 0.6),
                    rgba(255, 255, 255, 0.2)); */
        }

        .profile-image {
            height: 200px;
            width: 200px;
            margin: auto;
            margin-bottom: 5px;
            position: relative;
        }

        .profile-image img {
            height: 100%;
            width: 100%;
            border-radius: 50%;
            object-fit: cover;
        /*  border: 3px solid rgb(142, 75, 242); */
            border : 2px solid white;
        }

        .profile-image::before {
            position: absolute;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            content: '';
            bottom: 5px;
            right: 10px;
            border: 3px solid;
            background: #90ee02;
        }

        h3.profile-name {
            text-align: center;
            color : white;
            /* color: black; */
            font-size: 30px;

        }

        p.profession {
            text-align: center;
            font-size: 20px;
            color : white;
            /* color: black; */
            font-size: 13px;
            font-weight: 500;
        }

        .social {
            margin: 20px 0px;
            text-align: center;
        }

        .social a {
            background: white;
            color: #25283a;
            height: 35px;
            width: 35px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            margin: 0px 5px;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgb(28 115 214 / 20%);
        }

        .facebook:hover {
            color: white;
            background: #386ad4;
        }

        .instagram:hover {
            color: white;
            /* background: linear-gradient(to top right, #feda77, #f58529, #dd217b, #8134af, #515bd4); */
            background: linear-gradient(to top right, #f58529, #dd217b, #8134af);
        }

        .twitter:hover {
            color: white;
            background: #1DA1F2;
        }

        .whatsapp:hover {
            color: white;
            background: #13ca29;
        }

        .github:hover {
            color: white;
            background: black;
        }

        .contact {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact a {
            text-decoration: none;
            background: white;
            padding: 7px 15px;
            display: inline-block;
            border-radius: 3px;
            color: #25283a;
            font-weight: 500;
            box-shadow: 2px 2px 5px rgb(28 115 214 / 20%);
            transition: 0.3s;
        }

        a.message {
            color: black;
            /* background: #1b62c3; */
            background: white;
            margin-right: 10px;
        }

        a.message:hover {
            background: rgb(128, 0, 255);
            color: white;
        }

        a.subscribe:hover {
            background: rgb(128, 0, 255);
            color: white;
        }

        .achivement {
            display: flex;
            justify-content: space-between;
        }
